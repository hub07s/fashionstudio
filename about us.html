<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
    .about-section { background: #333; color: #fff; padding: 50px 0; text-align: center; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #ccc; padding: 40px; }
    h1, h2 { margin-bottom: 20px; }
    .team { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
    .card { background: #f4f4f4; border-radius: 8px; box-shadow: 0 2px 8px #ddd; padding: 24px; max-width: 270px; text-align: center; }
    .card img { border-radius: 50%; width: 100px; height: 100px; object-fit: cover; }
    .card .title { font-size: 1.1em; color: #666; margin: 12px 0; }

    @media (max-width: 700px) {
      .container { padding: 15px; }
      .team { flex-direction: column; align-items: center; }
    <p> "Famshion Studio" is a modern, memorable name for a men's and women's apparel brand that suggests family or familiar style blended with fashion. The combination makes it distinctive and approachable, fitting the current trend for innovative yet inviting fashion business names. Names like "Famshion Studio" align well with industry examples such as "StyleSculpt," "ChicStudio," and "TrendsettersStudio," all favoring creative wordplay and a studio concept to evoke a sense of design expertise and brand personality.

Using "Famshion Studio" positions the brand as a creative hub for diverse, stylish clothing while remaining unique in today's competitive fashion landscape.
</body>
</html>
